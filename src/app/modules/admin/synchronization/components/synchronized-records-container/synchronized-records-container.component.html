
<div class="flex flex-col w-full gap-4 flex-auto">

    <form [formGroup]="filtersForm" class="flex w-full flex-col gap-4 mat-form-field-personalized justify-between sm:flex-row">

        <div class="w-full md:w-1/2 lg:w-72">
            <mat-form-field
                class="flex-auto w-full">
                <input class="text-base"
                    matInput
                    [placeholder]="'Cod. DJ , Predio o Contribuyente'"
                    formControlName="search"
                    (keydown.enter)="filterTable()">
                <mat-icon
                    class="icon-size-5"
                    matSuffix
                    [svgIcon]="'heroicons_outline:search'">
                </mat-icon>
            </mat-form-field>
        </div>

        <div class="flex justify-start flex-wrap gap-2 md:justify-end md:gap-4">

            <app-filters></app-filters>

            <button mat-button class="bg-mef-c-download rounded-md text shadow-sm">
                <span class="ml-1">Descargar</span>
                <mat-icon
                    class="icon-size-5 "
                    [svgIcon]="'mat_solid:download'">
                </mat-icon>
            </button>

            <button mat-button class="shadow-sm btn-basic">
                <span class="ml-1">Sincronizar</span>
                <mat-icon
                    class="icon-size-5 text-white"
                    [svgIcon]="'mat_solid:loop'">
                </mat-icon>
            </button>
        </div>

    </form>

    <div [ngClass]=" isLoading ? 'wrapper_loader--loading' : 'wrapper_loader'">
        <app-table-synchronizations-processed [dataSource]="tableSinchronizationsProcessed" class="w-full"></app-table-synchronizations-processed>
        <span class="loader"></span>
    </div>


</div>
