<div class="flex flex-col p-4 pb-3 w-full">
    <div class="flex flex-row gap-x-4 items-center">
        <button (click)="redirecto()">
            <mat-icon svgIcon="arrow_back_ios" class="arrow-back"></mat-icon>
        </button>
        <span class="title-primary">Nueva carga</span>
    </div>

    <div class="w-full mt-3">
        <app-new-load></app-new-load>
    </div>
    <form [formGroup]="form">
        <div>
            <span class="text-base font-medium">Nombre de la carga</span>

            <div
                class="flex border border-gary-100 p-2 rounded-lg my-2 border-gray-200 dark:bg-gray-800 dark:border-gray-700 text-base">
                <input formControlName="loadName" class="w-full" placeholder="Ingrese un nombre">


            </div>
        </div>
        <div class="flex w-full justify-between gap-4">
            <div class="mt-2 w-4/5">
                <span class="text-base font-medium">Seleccione operador</span>
                <div
                    class="flex border p-2 rounded-lg my-2 border-gray-200  dark:bg-gray-800 dark:border-gray-700 text-base">
                    <input formControlName="codUser" class="w-full" placeholder="Operador" />
                    <span class="flex">
                        <mat-icon svgIcon="mat_outline:search"></mat-icon>
                    </span>
                </div>
            </div>
            <div class="mt-2 w-min">
                <span class="text-base font-medium">Fecha de entrega:</span>
                <mat-form-field class="h-9">
                    <input matInput [matDatepicker]="date" autocomplete="off" type="text" placeholder="Fecha"
                            formControlName="fEntrega" (click)="date.open()">
                    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                    <mat-datepicker #date></mat-datepicker>
                </mat-form-field>
            </div>
        </div>


        <ng-container *ngIf="user">
            <div class="mb-4">
                <app-detail-operador [data] ="operator"></app-detail-operador>
            </div>
        </ng-container>

        <div class="mt-2">
            <span class="text-base font-medium">Descripcion</span>

            <div
                class="flex border p-2 rounded-lg my-2 border-gray-200  dark:bg-gray-800 dark:border-gray-700 text-base">
                <textarea formControlName="description" name="" id="" cols="30" rows="4"
                    placeholder="detalle"></textarea>
            </div>
        </div>

        <button (click)="createWorkLoad()" mat-button>
            <mat-icon svgIcon="mat_solid:check" class="text-white mr-3"></mat-icon>
            Registrar carga de trabajo
        </button>


    </form>
</div>
