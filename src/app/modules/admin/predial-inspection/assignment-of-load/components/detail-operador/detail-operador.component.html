<div class="mt-3">
    <ng-container *ngIf="data">
        <span class="text-bold">DETALLES DEL OPERADOR DE CAMPO</span>
        <div class="mt-2 flex flex-col gap-1">
            <div>
                <span class="text-bold">Nombre:</span>
                <span class="text">{{data.firstName}} {{data.lastName}}</span>
            </div>
            <div >
                <span class="text-bold">Correo:</span>
                <span class="text">{{data.email}}</span>
            </div>
        </div>
    </ng-container>

</div>
