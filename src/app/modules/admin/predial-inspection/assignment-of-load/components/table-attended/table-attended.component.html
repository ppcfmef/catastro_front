<app-table
[dataSource]="dataSource"
[columns]="tableColumns"
[config]="tableConfig"
(action)="onEdit($event)"
></app-table>
<mat-paginator
#paginator
[length]="count"
[pageSize]="params.limit"
[pageSizeOptions]="[5, 7]"
(page)="page($event)"
></mat-paginator>
<ng-container *ngIf="error">
    <h5>No se encontro resultado</h5>
</ng-container>
