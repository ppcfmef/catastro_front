<cdk-accordion class="example-accordion">
    <cdk-accordion-item
      #accordionItem="cdkAccordionItem"
      class="example-accordion-item"
      role="button"
      tabindex="0"
      [attr.id]="'accordion-header-'"
      [attr.aria-expanded]="accordionItem.expanded"
      [attr.aria-controls]="'accordion-body-'">
      <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
        Codigo de predio - {{tickets.codCase}}
        <mat-icon svgIcon='iconsmind:manage'></mat-icon>
      </div>
      <div
        class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [attr.id]="'accordion-body-'"
        [attr.aria-labelledby]="'accordion-header-'">
        <div class="flex flex-col items-center pl-3">
            <div class="flex w-90 py-4 justify-between">
                <div class="flex flex-col">
                    <strong><span>Nombres y apellidos</span></strong>
                    <span>{{tickets.firstname}} {{tickets.lastname}}</span>
                </div>
                <div class="flex flex-col">
                    <strong><span>DNI</span></strong>
                    <span>{{tickets.dni}}</span>
                </div>
            </div>
            <button class="btnGenerar w-full">
                {{  tickets.tipo === 0 ? 'Generar predio' : 'Reasignar'}}
            </button>
        </div>
      </div>
    </cdk-accordion-item>
  </cdk-accordion>
