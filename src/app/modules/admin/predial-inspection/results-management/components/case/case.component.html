<cdk-accordion class="example-accordion">
    <cdk-accordion-item #accordionItem="cdkAccordionItem" [expanded]="defaultExpanded"  (opened)="onClickOpenItem()" >
        <div
            class="example-accordion-item-header"
            [ngClass]="item.state === 0 ? 'inactive' : 'active'"
            (click)="accordionItem.toggle()"
        >
            Codigo de predio - {{ item.codCase }}
             <mat-icon
                svgIcon="{{
                    item.state === 0
                        ? 'iconsmind:manage'
                        : 'iconsmind:manageTrue'
                }}"
            ></mat-icon>
        </div>
        <div [style.display]="accordionItem.expanded ? '' : 'none'">
            <div class="flex flex-col items-center pl-3">
                <div class="flex w-90 py-2 justify-between">

                    <div class="flex flex-col">
                        <strong><span>Nombres y apellidos</span></strong>
                        <span
                            >{{ item.firstname }}
                            {{ item.lastname }}</span
                        >
                    </div>
                    <div class="flex flex-col">
                        <strong><span>DNI</span></strong>
                        <span>{{ item.dni }}</span>
                    </div>
                </div>

                
                <div class="flex w-90  justify-between" *ngIf="item.codCPU && item.codCPU !=='' ">

                  <div class="flex flex-col">
                      <strong><span>Codigo de CPU</span></strong>
                      <span>{{item.codCPU}}</span>
                  </div>
                </div>



                
 

        
            </div>

            <ng-container *ngIf=" item.state===0 ">

              <container-element [ngSwitch]="codTypeGap">
                <some-element *ngSwitchCase="1">
                         
                  <div class="flex w-full justify-around " >
          
                    <button
                    class="btnGenerar green "
                    (click)="onClickGenerarPredio()"
                    [disabled]="predioButtonDisabled"
                      >
                    <mat-icon svgIcon="mat_solid:add_location_alt"></mat-icon>
                    Generar predio
                    </button>
          
                    <button
                    class="btnGenerar btnAdd "
                    (click)="onClickGenerarPuntoImagen()"
                    [disabled]="puntoImagenDisabled"
                    >
                    <mat-icon svgIcon="mat_solid:location_on"   ></mat-icon>
                    Generar punto imagen
                    </button>
          
                  </div>
          
                </some-element>
          
                <some-element *ngSwitchCase="2">
                   
                  <button class="btnGenerar w-full"    [disabled]="predioButtonDisabled" *ngIf="item.landStatus === 0"   (click)="onClickGenerarPredio()" >
                    Generar predio
                  </button>
          
                  <button class="btnGenerar w-full"   [disabled]="predioButtonDisabled" *ngIf=" item.landStatus === 1"   (click)="onClickGenerarPredio()" >
                    Reasignar
                  </button>
          
                </some-element>
          
                <some-element *ngSwitchCase="3">
          
                   
                  <div class="flex w-full justify-around " >
          
                    <button
                    class="btnGenerar green "
                    (click)="onClickValidarUbicacion()"
                    [disabled]="predioButtonDisabled"
                      >
                    <mat-icon svgIcon="mat_solid:location_on"></mat-icon>
                    Validar ubicación
                    </button>
          
                    <button
                    class="btnGenerar btnAdd "
                    (click)="onClickNuevaDireccion()"
                    [disabled]="puntoImagenDisabled"
                    >
                    <mat-icon svgIcon="mat_solid:add_location_alt"   ></mat-icon>
                    Nueva dirección
                    </button>
          
                  </div>
                </some-element>
          
          
                <some-element *ngSwitchCase="4">
                    <button class="btnGenerar w-full"    [disabled]="predioButtonDisabled" *ngIf="item.landStatus === 0"   (click)="onClickGenerarPredio()" >
                      Generar predio
                    </button>

                    <button class="btnNotify w-full" *ngIf="item.landStatus===1" (click)="onClickGenerarNotificacion()" >
                      Notificar
                    </button>

                </some-element>
                

            
          
            </container-element>
          
          

            </ng-container>
        
         
        </div>
    </cdk-accordion-item>
</cdk-accordion>
