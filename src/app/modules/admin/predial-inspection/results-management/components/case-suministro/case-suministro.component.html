<cdk-accordion class="example-accordion">
    <cdk-accordion-item
      #accordionItem="cdkAccordionItem"
    >
      <div class="example-accordion-item-header" [ngClass]="tickets.state===0 ? 'inactive': 'active'" (click)="accordionItem.toggle()">
        Codigo de Suministro - {{tickets.codCase}}
        <mat-icon svgIcon="{{ tickets.state === 0 ?  'iconsmind:manage': 'iconsmind:manageTrue'}}"></mat-icon>
      </div>
      <div
        [style.display]="accordionItem.expanded ? '' : 'none'"
        >
        <div class="flex flex-col">
            <div class="flex items-center justify-between widthnew pl-3">
                <div class="flex border p-2 rounded-lg my-2 border-gray-300 dark:bg-gray-800 dark:border-gray-700">
                    <input class="w-full" placeholder="Codigo de predio" />
                    <span class="flex">
                        <mat-icon   mat-icon svgIcon="mat_outline:search"></mat-icon>
                    </span>
                </div>
                <button class="btnAsignar">Asignar</button>
            </div>
            <div class="flex flex-col ml-4">
                <strong><span>DNI:</span></strong>
                <strong><span>Nombre:</span></strong>
            </div>
            <button class="btnNotify">Notificar</button>
          </div>
        </div>

    </cdk-accordion-item>
  </cdk-accordion>
