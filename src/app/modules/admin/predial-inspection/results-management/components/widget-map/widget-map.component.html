
<div #mapViewNode  >
    <div #selectElement id="selectElement" *ngIf="this.isAdmin" >
        <select-ubigeo   (ubigeoSelected)="onSelectUbigeo($event)"></select-ubigeo>
    </div>

    <div #fotosElement id="fotosElement"   >
        <div class="" >
            <ng-container *ngFor="let img of fotos | slice:0:5">
                <img class="object-contain h-auto max-w-full rounded-md my-2" src="{{img.foto}}" alt="">
            </ng-container>
        </div>
    </div>
</div>

<link
  rel="stylesheet"
  href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
/>
