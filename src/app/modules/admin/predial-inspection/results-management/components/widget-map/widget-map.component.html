
<div #mapViewNode  >
    <div #selectElement id="selectElement" >
        <select-ubigeo   (ubigeoSelected)="onSelectUbigeo($event)"></select-ubigeo>
    </div>

    <div #fotosElement id="fotosElement"  [ngStyle]="{'min-width':'450px',padding:'5px',  'background-color':'white' }"  >


        <div class="flex flex-col gap-4" >

            <ng-container *ngFor="let img of fotos | slice:0:5">
                <img class="object-contain h-50 rounded-md" src="{{img.foto}}" alt="">
            </ng-container>
        </div>


    </div>
</div>

<link
  rel="stylesheet"
  href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
/>
