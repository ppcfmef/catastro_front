<h1 mat-dialog-title>Desea Observar la Ubicación </h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea name="" id="" cols="45" rows="7"  [(ngModel)]="data" placeholder="Ingrese observación"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="flex w-full justify-end gap-4">
  <button class="btn red" >Observar</button>
  <button class="btn blue" >Cerrar</button>
</div>
