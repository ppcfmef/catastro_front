<h1 mat-dialog-title>Desea Observar la Ubicación </h1>
<div mat-dialog-content>

<textarea name="" id="" cols="43" rows="7"  [(ngModel)]="data" placeholder="Ingrese observación" [formControl]="inputControl"></textarea>

</div>
<div mat-dialog-actions class="flex w-full justify-end gap-4">
  <button class="btn red"  (click)="save()">Observar</button>
  <button class="btn blue" (click)="close()" >Cerrar</button>
</div>
