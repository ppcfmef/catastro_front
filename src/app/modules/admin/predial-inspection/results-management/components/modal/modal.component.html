<h1 mat-dialog-title>Desea Observar la Ubicación?</h1>
<div mat-dialog-content>

<textarea name="" id="" cols="64" rows="7"  [(ngModel)]="data" placeholder="Ingrese observación" [formControl]="inputControl"></textarea>

</div>
<div mat-dialog-actions class="flex  flex-row">

<div class="flex  w-2/3 justify-first">
    <button class="btn2 blue  " (click)="fileInput.click()">

        <mat-icon svgIcon="mat_solid:attach_file" [style]="{'color':'#0090F8'}" ></mat-icon>  Adjuntar
    </button>
    <input hidden (change)="onFileSelected($event)" #fileInput type="file">
    <div [style]="{'color':'#0090F8'}">{{selectedFile?.name}}</div>
</div>

<div class="flex w-1/3 justify-end gap-4">
    <button class="btn red"  (click)="save()">Observar</button>
  <button class="btn blue" (click)="close()" >Cerrar</button>
</div>

</div>
