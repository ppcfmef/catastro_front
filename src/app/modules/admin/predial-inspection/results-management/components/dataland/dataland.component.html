<div class="flex flex-col gap-y-3 py-1" *ngIf="ubicacion">
    <span class="title">DATOS DE UBICACION</span>
    <div class="flex items-center">
        <div class="flex flex-col gap-y-3 w-48">
            <span class="text-bold">UBIGEO {{ubigeo}}</span>
            <div class="flex flex-col">
                <span class="text-bold">Habilitacion</span>
                <span class="text">{{datosPredio.hab}}</span>
            </div>
        </div>
        <div>
            <button class="buttonMap" (click)="onClickPosition()">
                <mat-icon svgIcon="iconsmind:distanceMap"></mat-icon>
            </button>
        </div>
    </div>

    <div class="flex items-center">
        <div class="flex flex-col gap-y-3 w-48">
            <div class="flex flex-col">
                <span class="text-bold">Manzana urbana</span>
                <span class="text">{{datosPredio.mz}}</span>
            </div>
            <div class="flex flex-col">
                <span class="text-bold">Tipo de via</span>
                <span class="text">{{datosPredio.type}}</span>
            </div>
            <div class="flex flex-col">
                <span class="text-bold">Numero de puerta</span>
                <span class="text">{{datosPredio.numdoor}}</span>
            </div>
        </div>
        <div class="flex flex-col gap-y-3">
            <div class="flex flex-col">
                <span class="text-bold">Lote Urbano</span>
                <span class="text">{{datosPredio.lote}}</span>
            </div>
            <div class="flex flex-col">
                <span class="text-bold">Nombre de via</span>
                <span class="text">{{datosPredio.name}}</span>
            </div>
            <div class="flex flex-col">
                <span class="text-bold">Direccion</span>
                <span class="text">{{datosPredio.address}}</span>
            </div>
        </div>
    </div>

</div>
