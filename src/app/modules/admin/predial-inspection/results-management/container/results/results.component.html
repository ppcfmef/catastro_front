<div class="flex flex-col px-4 pt-6 flex-auto gap-y-3">
    <span class="title-primary">Gestion de resultados</span>
    <div class="flex items-center justify-between">
        <div class="flex border p-2 rounded-lg my-2 border-gray-300 dark:bg-gray-800 dark:border-gray-700">
            <input class="w-full" placeholder="Ticket" />
            <span class="flex">
                <mat-icon   mat-icon svgIcon="mat_outline:search"></mat-icon>
            </span>
        </div>
        <button mat-button>
            <mat-icon class="text-white height mr-2" svgIcon="mat_solid:download"></mat-icon>
            Descargar Excel
        </button>
    </div>
    <div class="w-full">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <mat-tab label="Pendiente">
                <table mat-table [dataSource]="dataSource" class="table-list w-full">
                    <!-- Cabecera de la tabla -->
                    <ng-container matColumnDef="nro">
                      <th mat-header-cell *matHeaderCellDef > Nro. </th>
                      <td mat-cell *matCellDef="let element"  > {{ element.nro }} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="ticket">
                      <th mat-header-cell *matHeaderCellDef > Ticket </th>
                      <td mat-cell *matCellDef="let element"  > {{ element.ticket }} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="tipoBrecha">
                      <th mat-header-cell *matHeaderCellDef  > Tipo Brecha </th>
                      <td mat-cell *matCellDef="let element" colspan="2"  >
                        <!-- Tabla anidada -->
                        <table  class="w-full">
                          <tr>
                            <td>{{ element.tipoBrecha }}</td>
                            <td>{{ element.fechaBrecha }}</td>
                          </tr>
                          <tr>
                            <td colspan="2"> <div class="text-domicilio">
                                {{ element.direccion }}
                            </div></td>
                          </tr>
                        </table>
                      </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="fecha">
                      <th mat-header-cell *matHeaderCellDef  > Fecha </th>
                      <td mat-cell *matCellDef="let element" style="display: none;"></td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element"  >
                            <button matTooltip="Ver">
                                <mat-icon svgIcon="zoom_in" class="blue-icon"></mat-icon>
                            </button>
                        </td>
                      </ng-container>
                  
                    <!-- Filas de la tabla -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                  </table>
            </mat-tab>
            <mat-tab label="Observado">

            </mat-tab>
            <mat-tab label="Terminado">

            </mat-tab>
        </mat-tab-group>
    </div>

    </div>
