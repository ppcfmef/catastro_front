<div class="flex flex-col px-4 pt-6 flex-auto gap-y-3">
    <span class="title-primary">Gestion de resultados</span>
    <div class="flex items-center justify-between">
        <div class="flex border p-2 rounded-lg my-2 border-gray-300 dark:bg-gray-800 dark:border-gray-700">
            <input class="w-full" placeholder="Ticket" />
            <span class="flex">
                <mat-icon   mat-icon svgIcon="mat_outline:search"></mat-icon>
            </span>
        </div>
        <button mat-button>
            <mat-icon class="text-white height mr-2" svgIcon="mat_solid:download"></mat-icon>
            Descargar Excel
        </button>
    </div>
    <div class="w-full">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <mat-tab label="Pendiente">
                <app-table-manageresult
                    [dataTable]="dataSourcePendiente"
                    [colums]="displayedColumns"
                    (action)="onZoom($event)">
                </app-table-manageresult>
            </mat-tab>
            <mat-tab label="Observado">
                <app-table-manageresult
                    [dataTable]="dataSourceObservado"
                    [colums]="displayedColumns"
                    (action)="onZoom($event)">
                </app-table-manageresult>
            </mat-tab>
            <mat-tab label="Terminado">
                <app-table-manageresult
                [dataTable]="dataSourceAceptado"
                [colums]="displayedColumns"
                (action)="onZoom($event)">
            </app-table-manageresult>
            </mat-tab>
        </mat-tab-group>
    </div>

    </div>
