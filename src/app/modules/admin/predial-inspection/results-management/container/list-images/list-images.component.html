<div class="flex relative">
    <div class="carousel">
        <div class="slides" [style.transform]="'translateX(-' + currentSlide * 50 + '%)'">
          <div *ngFor="let img of listImg" class="slide">
            <img src="{{img.url}}" alt="Image">
          </div>
        </div>

    </div>
    <button mat-mini-fab class="absolute top-1/2 left-2" (click)="prev()" [disabled]="currentSlide === 0">
        <mat-icon svgIcon="mat_outline:arrow_back_ios"></mat-icon>

    </button>
    <button mat-mini-fab   class="absolute top-1/2 right-2" (click)="next()" [disabled]="currentSlide === listImg.length - 2">
        <mat-icon svgIcon="mat_outline:arrow_forward_ios"></mat-icon>
    </button>

</div>
