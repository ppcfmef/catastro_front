<div class="flex flex-col items-center justify-center gap-5 bg-white ">
    <div class="flex flex-col items-center justify-center gap-5 p-4">
        <h1 class="text-lg font-bold">INFORMACIÓN DE GABINETE</h1>
        <div class="font-bold text-lg self-start">DATOS DEL PREDIO </div>
        
        <div class="flex gap-3" >
            <app-short-table *ngFor="let item of dataCaracteristicasOrigen" [dataTable] = item></app-short-table>
        </div>

        <div class="font-bold text-lg self-start">DATOS DE LAS EDIFICACIONES </div>
        <app-table
            [dataSource]="dataEdificacionesOrigen"
            [columns]="tableColumns"
        >
        </app-table>

        <div class="font-bold text-lg self-start">DATOS DE OTRAS INSTALACIONES</div>
        <div class=" self-start">
            <app-table
            [dataSource]="dataSourceInstOrigen"
            [columns]="tableColumnsInst"
        >
        </app-table>
        </div>

    </div>

    <div class="flex flex-col items-center justify-center gap-5 p-4">
        <h1 class="text-lg font-bold">INFORMACIÓN DE CAMPO</h1>
        <div class="font-bold text-lg self-start">DATOS DEL PREDIO </div>
        <div class="flex gap-3" >
            <app-short-table *ngFor="let item of dataCaracteristicas" [dataTable] = item></app-short-table>
        </div>
        <div class="font-bold text-lg self-start">DATOS DE LAS EDIFICACIONES </div>
        <app-table
            [dataSource]="dataEdificaciones"
            [columns]="tableColumns"
        >
        </app-table>

        
        <div class="font-bold text-lg self-start">DATOS DE OTRAS INSTALACIONES</div>
        <div class=" self-start">
            <app-table
            [dataSource]="dataSourceInst"
            [columns]="tableColumnsInst"
        >
        </app-table>
        </div>

    </div>
    <app-list-images [fotos]="fotos"></app-list-images>
    <div  class="flex gap-4">
        <button class="blue btn"  (click)="onClickConfirmarPredio($event)" >Predio Conforme</button>
        <button class="red btn" (click)="onClickSubvaluarPredio($event)" >Predio Subvaluado</button>
        <button class="red btn" (click)="onClickCerrar($event)" >Cerrar</button>
    </div>

</div>
