<div class="flex flex-col flex-auto px-4 gap-4 ">
    <div class="">
        <app-dataland [ubicacion]="ubicacion" (clickPosition)="onClickPosition($event)"></app-dataland>
    </div>


    <container-element [ngSwitch]="ticket?.codTipoTicket">
        <some-element *ngSwitchCase="1">
            <app-case 
            [defaultExpanded]="true" 
            [predioButtonDisabled]="predioButtonDisabled" 
            [puntoImagenDisabled]="puntoImagenDisabled"  
            (eventGenerarPuntoImagen)="generarPuntoImagen($event)"
            (eventGenerarPredio)="generarPredio($event)"

            [registro]="ubicacion.registroTitularidad[0]"
            [codTypeGap]="ticket?.codTipoTicket"
            ></app-case>

        </some-element>

        <some-element *ngSwitchCase="2">

            <ng-container *ngFor="let item of ubicacion?.registroTitularidad">
                <ng-container *ngIf="item.codTipoTit ===1 ">
                    <div>
                        <app-case [registro] = 'item' [predioButtonDisabled]="predioButtonDisabled"   
                        [codTypeGap]="ticket?.codTipoTicket" (eventGenerarPredio)="generarPredio($event)"  (eventOpenItem)="eventOpenItem($event)"  [disabled]="ubicacion?.estado===0? false: true" ></app-case>
                    </div>
                </ng-container>
                <ng-container *ngIf="item.codTipoTit ===2 ">
                    <div>
                        <app-case-suministro [registro] = 'item'   [codTypeGap]="ticket?.codTipoTicket" 
                        (eventGenerarNotificacion)="generarNotificacion($event)"  (eventOpenItem)="eventOpenItem($event)" [disabled]="ubicacion?.estado===0? false: true" ></app-case-suministro>
                    </div>
                </ng-container>
            </ng-container>
        </some-element>

        <some-element *ngSwitchCase="3">

            <app-case 
            [defaultExpanded]="true" 
            [predioButtonDisabled]="predioButtonDisabled" 
            [puntoImagenDisabled]="puntoImagenDisabled"  
            (eventNuevaDireccion)="generarNuevaDireccion($event)"
            (eventValidarUbicacion)="validarUbicacion($event)"

            [registro]="ubicacion.registroTitularidad[0]"
            [codTypeGap]="ticket?.codTipoTicket"
            ></app-case>
        </some-element>

    </container-element>



    <div class="flex w-full justify-around " *ngIf="ubicacion.estado===0">

        <button class=" btn btnAdd" (click)="onClickAprTicket()" [disabled] ="appButtonDisabled"  >Aprobar </button>
        <button class="btn btnObs" (click)="onClickObsTicket()"  [disabled]="obsButtonDisabled" >observar </button>
    </div>
</div>
