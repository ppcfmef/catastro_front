<div class="flex flex-col flex-auto gap-y-3 container">
    <div class="flex items-center justify-between px-4">
        <div class="flex gap-x-1">
            <button>
                <mat-icon svgIcon="arrow_back_ios" class="arrow-back" (click)="navegateTo()"></mat-icon>
            </button>
            <span class="title-primary">Ticket  {{ticket?.codTicket}}  -   {{ticket?.tipoTicket}}</span>
        </div>
        <div class="btnorange">
            <span >{{totalUbicaciones}}  {{ totalUbicaciones>1?  "LOTES": "LOTE" }}  </span>
        </div>
    </div>
    
    <div>
        <app-select-tickets [ticket]="ticket" [ubicaciones]="ubicaciones" ></app-select-tickets>
    </div>
    <div class="content">
        <app-location [ticket]="ticket"   ></app-location>

    </div>
   </div>
