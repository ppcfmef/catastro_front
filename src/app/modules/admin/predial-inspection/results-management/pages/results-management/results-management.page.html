<div class="flex w-full">
    <div class="container-list-load">
        <router-outlet></router-outlet>
    </div>

    <div class="flex flex-auto w-3/4 relative">
        <app-ticket-map
            class="h-full w-full"
            [user]="user" [ubigeo]="ubigeo" [isAdmin]="isAdmin"></app-ticket-map>

        <div
            *ngIf="checkTicket"
            fuseScrollbar
            [fuseScrollbarOptions]="{wheelPropagation: inner, suppressScrollX: true}"
            class="h-[99%] w-[99.5%] absolute bottom-1 right-1 left-1 overflow-scroll">
            <app-previsualizacion></app-previsualizacion>
        </div>
    </div>
