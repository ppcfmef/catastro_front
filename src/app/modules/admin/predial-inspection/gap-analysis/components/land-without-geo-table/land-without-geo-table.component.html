


  <table
  mat-table
  [dataSource]="dataSource"
  class="shadow bg-card w-256"
>
  <ng-container matColumnDef="nro">
      <th mat-header-cell *matHeaderCellDef>Nro.</th>
        <td mat-cell *matCellDef="let element; let i = index" class="text-center">
            {{ (pageIndex * pageSize) + i + 1 }}
        </td>
  </ng-container>

  <ng-container matColumnDef="cpm">
      <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="no-hide-arrow"
      >
          CÃ³digo de Predio Municipal
      </th>
      <td mat-cell *matCellDef="let element">
          {{ element.cpm }}
      </td>
  </ng-container>

  <ng-container matColumnDef="ownerName">
      <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="no-hide-arrow"
      >
          Contribuyente
      </th>
      <td mat-cell *matCellDef="let element" class="text-left">
          {{ element.ownerName }}
      </td>
  </ng-container>

  <ng-container matColumnDef="direccion">
      <th
          mat-header-cell
          *matHeaderCellDef
      >
          Direccion
      </th>
      <td mat-cell *matCellDef="let element">
        {{element?.streetTypeName}} {{element?.streetName}} {{element?.municipalNumber}}
      </td>
  </ng-container>
  <ng-container matColumnDef="statusGapAnalisys">
      <th
          mat-header-cell
          *matHeaderCellDef
      >
          Estado
      </th>
      <td mat-cell *matCellDef="let element" class="pl-4" >
          <div [ngSwitch]="element.statusGapAnalisys">
            <div *ngSwitchCase="1">
                <div class="circle green m-0"></div>
            </div>
            <div *ngSwitchCase="2">
                <div class="circle green m-0"></div>
            </div>
              <div *ngSwitchCase="0">
                  <div class="circle orange m-0"></div>
              </div>

              <div *ngSwitchCase="3">
                  <div class="circle red m-0"></div>
              </div>
          </div>
      </td>
  </ng-container>

  <ng-container  matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row" class="px-6">
          <ng-container>
              <button class="button-map" (click)="redirecto(row)">
              <mat-icon svgIcon="mat_outline:not_listed_location" class="text-white"></mat-icon>
              </button>
          </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
<mat-paginator  class="w-256" [length]="length"
[pageIndex]="pageIndex"
[pageSize]="pageSize"
[pageSizeOptions]="pageSizeOptions"
(page)="onPage($event)"
>
</mat-paginator>
