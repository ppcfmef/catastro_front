<div class="flex w-full">
    <div class="flex flex-col bg-white container-list-load text py-6 px-5 relative ">
        <div class="w-40 mb-4">
            <app-widget-main [card]="card"></app-widget-main>
        </div>

        <h2 class="text-xl font-bold">Manzanas crecimiento</h2>
        <div class="w-full mt-3">
            <app-table
                [dataSource]="dataSource"
                [columns]="tableColumns"
                [config]="tableConfig"
                (action)="onZoom($event)"
            >
            </app-table>
        </div>
        <button mat-button (click)="redirecto()">
            <mat-icon
                svgIcon="mat_solid:download"
                class="text-white mr-2"
            ></mat-icon>
            Descargar Excel
        </button>
    </div>
    <div class="flex flex-auto">
        <app-map></app-map>
    </div>
</div>
