<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
  <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent">
      <mat-drawer
              class="w-full md:w-160 dark:bg-gray-900"
              [mode]="'side'"
              [opened]="false"
              [position]="'end'"
              [disableClose]="true"
              #matDrawer>
          <router-outlet></router-outlet>
      </mat-drawer>

      <mat-drawer-content class="flex flex-col bg-gray-100 dark:bg-transparent">

          <!-- Main -->
          <div class="flex flex-col flex-auto">

              <!-- Header -->
              <div
                      class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between  p-6 sm:py-8 sm:px-10  border-bborder-b bg-card dark:bg-transparent">
                  <!-- Title -->
                  <div>
                      <div class="text-4xl font-extrabold tracking-tight leading-none">{{ 'Video Tutoriales' }}</div>
                  </div>

                  <!-- Main actions -->
                  <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
                      <!-- Add contact button -->
                      <button
                              class="ml-4 btn-green"
                              mat-flat-button
                              [color]="'primary'">
                          <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                          <span class="ml-2 mr-1">Administrar tutoriales</span>
                      </button>
                  </div>
              </div>
              <div class="gap-4 p-6">
                <section class="search-block">
                    <app-document-catalog-filter (searchValue)="getTextSearch($event)"></app-document-catalog-filter>
                </section>
                  
                  <app-tutorial-item [documents]="documents">
                      <mat-paginator paginator
                                     [length]="count"
                                     [pageIndex]="0"
                                     [pageSize]="100"
                                     [pageSizeOptions]="[5, 10, 25, 50, 100, 250, 500]">
                      </mat-paginator>
                  </app-tutorial-item>
              </div>

          </div>
      </mat-drawer-content>
  </mat-drawer-container>
</div>
