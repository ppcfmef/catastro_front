<div class="w-full gap-4 p-6">
    <div class="gap-8 mt-8 sm:mt-10 ng-star-inserted">
        <div class="h-auto rounded-2xl overflow-hidden px-10" *ngFor="let document of documents; let i = index">
            <div class="w-full mt-auto">
                <div class="relative h-0.5"></div>
                <div class="py-4 text-left dark:bg-transparent">
                    <p class="title"> {{ i + 1  }}. {{document.title}}</p>
                    <p class="subtitle">{{document.description}}</p>
                    <div>
                        <img [src]="document.thumbnail" style="height: auto;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-content select="[paginator]"></ng-content>
</div>
