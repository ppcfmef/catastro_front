<section class="container">
    <article class="flex">
        <section class="input-btn-icon mr-6">
            <input type="search" placeholder="Codigo de contribuyente" [formControl]="search">
            <button (click)="searchOwner()">Buscar
                <mat-icon svgIcon="heroicons_outline:search">
                </mat-icon>
            </button>
        </section>
        <button mat-button class="box-shadow-z1 rounded-md bg-mef-red text-white"
        (click)="clean()">
            <span class="ml-1">Limpiar</span>
             <mat-icon class="text-white " svgIcon="mat_outline:cleaning_services"></mat-icon>
        </button>
    </article>
    
    <ng-container [ngSwitch]="showFormEdit">
        <app-owner-land-detail
            *ngSwitchCase="false"
            [landOwnerIn]="landOwner"
        >
        </app-owner-land-detail>

        <ng-container *ngSwitchDefault>
            <app-search-placeholder texto="Ingrese un documento para buscar el propietario"></app-search-placeholder>
        </ng-container>
    </ng-container>

</section>
