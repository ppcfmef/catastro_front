<!-- search toggle -->
<div class="flex items-center justify-center cursor-pointer bg-card p-1 px-2 rounded-sm box-shadow-z1" (click)="openPanel()"
    #searchOrigin>
    <mat-icon svgIcon="mat_outline:search"></mat-icon>
    <input matInput placeholder="Buscar predio" class="w-full ml-2" readonly>
</div>

<!-- seacrch panel -->
<ng-template #searchPanel>
    <div class="flex w-[240px] bg-card py-4 px-2 rounded-sm shadow-2xl ">
        <form [formGroup]="searchForm" class=" px-2 w-full">
            <mat-form-field appearance="fill" class="fuse-mat-dense w-full">
                <mat-label>Buscar por:</mat-label>
                <mat-icon class="mr-2" svgIcon="heroicons_outline:adjustments-horizontal"></mat-icon>
                <mat-select required placeholder="Opciones" (selectionChange)=onSelectionChange($event.value)>
                    <mat-option
                        *ngFor="let option of options, trackBy: trackByFn" value="{{option.cod}}">{{option.option}}</mat-option>
                </mat-select>
            </mat-form-field>

            <ng-container [ngSwitch]="selectedOption">
                <ng-container *ngSwitchCase="1">
                    <mat-form-field appearance="fill" class="fuse-mat-dense w-full">
                        <mat-label>Partida regitral</mat-label>
                        <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
                        <input matInput required placeholder="Ejem: P01247899" formControlName="pr"/>
                    </mat-form-field>
                </ng-container>
        
                <ng-container *ngSwitchCase="2">
                    <mat-form-field appearance="fill" class="fuse-mat-dense w-full">
                        <mat-label>Tipo de vía</mat-label>
                        <mat-icon svgIcon="mat_solid:merge_type"></mat-icon>
                        <mat-select required placeholder="Via" formControlName="via">
                            <mat-option value="{{option.id}}"
                                *ngFor="let option of typesVia, trackBy: trackByFn">{{option.type}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="fuse-mat-dense w-full">
                        <mat-label>Dirección</mat-label>
                        <mat-icon svgIcon="mat_outline:location_on"></mat-icon>
                        <input matInput required placeholder="Ejem: Cusco" formControlName="address"/>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="fuse-mat-dense w-full">
                        <mat-label>Nro de puerta</mat-label>
                        <mat-icon svgIcon="mat_outline:door_front"></mat-icon>
                        <input type="number" matInput  placeholder="Ejem: 758" formControlName="door"/>
                    </mat-form-field>
                </ng-container>

                <ng-container *ngSwitchCase="3">
                    <mat-form-field appearance="fill" class="fuse-mat-dense w-full">
                        <mat-label>Habilitación urbana</mat-label>
                        <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
                        <input matInput required placeholder="Ejem: Las Rosas " formControlName="habUrb"/>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="fuse-mat-dense w-full">
                        <mat-label>Mz</mat-label>
                        <input matInput required placeholder="Ejem: 04" formControlName="mz"/>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="fuse-mat-dense w-full">
                        <mat-label>Lt</mat-label>
                        <input matInput type="number" required placeholder="Ejem: 12" formControlName="lt"/>
                    </mat-form-field>
                </ng-container> 
            </ng-container>

            <button mat-button class="w-full bg-[#009fdf] text-white rounded-md">Buscar</button>
        </form>
    </div>
</ng-template>
