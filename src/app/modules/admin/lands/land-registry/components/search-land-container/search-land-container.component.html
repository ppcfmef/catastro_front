<div class="flex flex-row gap-4 justify-start my-4" [formGroup]="formFilters">
  <mat-form-field class="fuse-mat-no-subscript fuse-mat-dense w-4/12 input-icon-form">
    <mat-label>Buscar</mat-label>
    <input type="text" matInput formControlName="search"
           placeholder=" Buscar por CPU - ID lote o ID Imagen"
           autocomplete="off">
    <mat-select formControlName="view" matPrefix
    (selectionChange)="onChangeView()">
      <mat-option [value]="'predio'">Predios</mat-option>
      <mat-option [value]="'Contribuyente'">Contribuyente</mat-option>
    </mat-select>
        <mat-icon
          [matTooltip]="'Limpiar buscador'"
          class="hidden sm:flex icon-size-5"
          [svgIcon]="'heroicons_solid:x'"
          (click)="onCleanSearch()"
        ></mat-icon>
        <button mat-flat-button
        [color]="'primary'"
        (click)="onClickSearch()"
        >
          <mat-icon svgIcon="heroicons_outline:search"></mat-icon>
        </button>
  </mat-form-field>

  <mat-form-field class="fuse-mat-no-subscript fuse-mat-dense w-3/12">
    <mat-label>Estado</mat-label>
    <mat-icon
        matPrefix
        class="hidden sm:flex icon-size-5"
        [svgIcon]="'heroicons_solid:view-boards'"></mat-icon>
    <mat-select (selectionChange)="onFilterStatus()" formControlName="status">
        <mat-option>Todos</mat-option>
        <mat-option [value]="0">Predios con Cartografia</mat-option>
        <mat-option [value]="1">Predios sin Cartografia</mat-option>
        <mat-option [value]="2">Coordenada de Imagen</mat-option>
        <mat-option [value]="3">Inactivo</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<app-search-land-table  
[dataSource]="dataSourceLands"
[length]="lengthLandsOwner"
(changePage)="onChangePage($event)"
(showLandMap)="onShowLandsMap($event)"></app-search-land-table>

<app-search-owner-table *ngIf="showOwnerTable"
[dataSource]="dataSource"
[length]="lengthOwner"
></app-search-owner-table>



<div class="container-panel flex w-full" [ngStyle]="{'padding': (landRecord && landOwner)? '10px': '0'}">
  <div class="map-container" *ngIf="showLandsMap">
    <app-show-map-point [points]="[{ latitude: landRecord.latitude, longitude: landRecord.longitude }]" [landRecord]="landRecord" [landOwner]="landOwner"  ></app-show-map-point>
  </div>

  <div class="flex flex-col px-4 w-2/5" *ngIf="landRecord && landOwner">
    <app-detail-predio [landRecord]="landRecord" [landOwner]="landOwner" [builtArea]="builtArea" ></app-detail-predio>

  </div>
  
</div>
