<div #mapViewNode  >
  <div id="screenshotDiv" class="esri-widget--button esri-widget esri-interactive" (click)="downloadPDF()" [ngStyle]="{'display': displayImprimir}" >
    <span aria-hidden="true" role="presentation" class="esri-icon esri-icon-printer"></span>

</div>


<div id="saveNewPointDiv" class="esri-widget--button esri-widget esri-interactive" (click)="saveNewPointGestionPredio()"  [ngStyle]="{'display': displaySave}">
  <span aria-hidden="true" role="presentation" class="esri-icon esri-icon-save"></span>

</div>



<div id="editPointDiv" class="esri-widget--button esri-widget esri-interactive" (click)="editPointEvent()"  [ngStyle]="{'display': displayEditPoint}">
  <span aria-hidden="true" role="presentation" class="esri-icon esri-icon-edit"></span>

</div>

</div>



<link
  rel="stylesheet"
  href="https://js.arcgis.com/4.17/esri/themes/light/main.css"
