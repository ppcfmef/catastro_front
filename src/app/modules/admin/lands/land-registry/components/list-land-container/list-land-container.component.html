<section *ngIf="landRecords" class="bg-card p-4 rounded-md shadow">
    <h3 class="text-lg mb-4 font-semibold tracking-[-0.5px]">Predios del contribuyente</h3>

    <app-land-summary-table
    [dataSource]="landRecords"
    [length]="tableLength"
    [selectedId]="landId"
    (seledRecord)="seledRecord($event)"
    (changePage)="onChangePage($event)"
    (downloadDeclaration)="downloadDeclaration($event)"
    ></app-land-summary-table>
</section>
