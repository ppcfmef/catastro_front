<div *ngIf="dataSource" class="mb-8">
  <table mat-table [dataSource]="dataSource" class="shadow bg-card w-full">
    <ng-container matColumnDef="nro">
        <th mat-header-cell *matHeaderCellDef> Nro.</th>
        <td mat-cell *matCellDef="let element; let i = index">
            {{ (pageIndex * pageSize) + i + 1 }}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="documentType">
        <th mat-header-cell *matHeaderCellDef> Tipo Documento</th>
        <td mat-cell *matCellDef="let element">
            {{ element.documentType }}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> Numero Documento</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dni }}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="paternalSurname">
        <th mat-header-cell *matHeaderCellDef> Apellido Paterno</th>
        <td mat-cell *matCellDef="let element">
            {{ element.paternalSurname }}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="maternalSurname">
        <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
        <td mat-cell *matCellDef="let element">
            {{ element.maternalSurname }}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element">
            {{ element.name }}
        </td>
    </ng-container>
    
    <ng-container matColumnDef="lands">
        <th mat-header-cell *matHeaderCellDef>Predios</th>
        <td mat-cell *matCellDef="let element; let i = index">
            <button mat-button class="button-style-icons-2"
                    (click)="onShowLandsTable(element)"
                    matTooltip="ver detalle">
                    <mat-icon class="mr-2" svgIcon="heroicons_outline:office-building"></mat-icon>
                    {{ element.numberLands }} {{ element.numberLands > 1? 'Predios': 'Predios'}}
                    
                    <mat-icon class="ml-4" svgIcon="mat_solid:arrow_forward_ios"></mat-icon>
            </button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="dataSource.length"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          [pageSizeOptions]="[1, 5, 10, 25, 50, 100, 250, 500]"
          (page)="onPage($event)"
          >
  </mat-paginator>
</div>
