
<div class="flex flex-col space-y-4 ">

    <div class="flex flex-row justify-between ">
        <div class="subtitle-text w-1/3"> Lista de Solicitudes </div>

    </div>
    <div class="flex flex-row  gap-4  " [formGroup]="formFilters">

        <div class="flex flex-col my-6 w-1/12" >
        <button mat-raised-button class="primary"

        [color]="'primary'"  (click)="onAddApplication()" >AÃ±adir  <mat-icon svgIcon="heroicons_outline:plus" ></mat-icon> </button>
    </div>
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-dense w-3/12">
            <mat-label>Estado</mat-label>

            <mat-select (selectionChange)="onFilter($event)" formControlName="id_status">
                <mat-option>Todos</mat-option>
                <mat-option *ngFor="let e of status" [value]="e.id">{{e.text}}</mat-option>

            </mat-select>
          </mat-form-field>


          <mat-form-field class="fuse-mat-no-subscript fuse-mat-dense w-3/12">
            <mat-label>Tipo de Mantenimiento</mat-label>

            <mat-select (selectionChange)="onFilter($event)" formControlName="id_type">
                <mat-option>Todos</mat-option>
                <mat-option *ngFor="let e of typesMaintenance" [value]="e.id">{{e.text}}</mat-option>

            </mat-select>
          </mat-form-field>

       <!-- <button mat-raised-button class="bg-success"
        [color]="'primary'"   (click)="onDownload()"  >Descargar  <mat-icon svgIcon="heroicons_outline:document-download" ></mat-icon> </button>-->
    </div>
    <div class="w-full">
        <section *ngIf="applicationRecords" class="container">
            <app-list-application-maintenance-table     [dataSource]="applicationRecords"
            [length]="tableLength"
            (changePage)="onChangePage($event)"></app-list-application-maintenance-table>
        </section>
    </div>
</div>
