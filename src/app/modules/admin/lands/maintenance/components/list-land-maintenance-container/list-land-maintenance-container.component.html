
<div class="flex flex-col space-y-4 ">
    <div class="flex flex-row space-x-4 ">
        <div class="w-1/3"> <app-search-land-table (searchEvent)="onSearch($event)" (cleanSearchEvent)="onClearSearch()"></app-search-land-table> </div>

    </div>
    <div class="flex flex-row justify-between ">
        <div class="w-1/3"> Municipalidad </div>

        <button mat-raised-button class="mat-primary" >Descargar  <mat-icon svgIcon="heroicons_outline:document-download" ></mat-icon> </button>
    </div>
    <div class="w-full">
        <section *ngIf="landRecords" class="container">
            <app-list-land-maintenance-table
            [dataSource]="landRecords"
            [length]="tableLength"
            (changePage)="onChangePage($event)"
            ></app-list-land-maintenance-table>
        </section>
    </div>
    <div class="w-1/4 justify-center">
        <button mat-raised-button class="bg-success"  (click)="generateAccumulation()"> Generar Acumulacion  <mat-icon svgIcon="heroicons_outline:reload" ></mat-icon> </button>
    </div>
</div>
