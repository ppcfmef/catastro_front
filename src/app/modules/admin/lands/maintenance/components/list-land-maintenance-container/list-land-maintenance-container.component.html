
<div class="flex flex-col space-y-4 ">
    <div class="flex flex-row space-x-4 ">
        <div class="w-1/3">
            <button  mat-raised-button  class="btn-green"
            [routerLink]="'/land/maintenance'"
            matTooltip="volver" [color]="'primary'">
            Volver a solicitudes

        <mat-icon svgIcon="heroicons_outline:chevron-left"></mat-icon>
        </button>

        </div>


    </div>



    <div class="flex flex-row space-x-4 ">
        <div class="w-1/3"> <app-search-land-table (searchEvent)="onSearch($event)" (cleanSearchEvent)="onClearSearch()"></app-search-land-table> </div>

    </div>
    <div class="flex flex-row justify-between ">
        <div class="subtitle-text w-1/3"> Lista de Predios </div>
    </div>
    <div class="w-full">
        <section *ngIf="landRecords" class="container">
            <app-list-land-maintenance-table
            [dataSource]="landRecords"
            [length]="tableLength"
            (changePage)="onChangePage($event)"

            ></app-list-land-maintenance-table>
        </section>
    </div>
</div>
