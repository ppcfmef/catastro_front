<div class="flex flex-col">

   <app-back-list-land class="mb-6 " [backLink] ="data"></app-back-list-land>

    <app-search-land-table (searchEvent)="onSearch($event)" (cleanSearchEvent)="onClearSearch()">
    </app-search-land-table>

    <ng-container *ngIf="landRecords">
        <app-list-land-maintenance-table [dataSource]="landRecords" [length]="tableLength"
            [reset]="updateTable" (changePage)="onChangePage($event)"></app-list-land-maintenance-table>
    </ng-container>

</div>
