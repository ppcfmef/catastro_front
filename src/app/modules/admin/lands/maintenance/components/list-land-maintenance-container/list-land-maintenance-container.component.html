
<div class="flex flex-col space-y-4 ">
    <div class="flex flex-row space-x-4 ">
        <div class="w-1/3"> <app-search-land-table (searchEvent)="onSearch($event)" (cleanSearchEvent)="onClearSearch()"></app-search-land-table> </div>

    </div>
    <div class="flex flex-row justify-between ">
        <div class="subtitle-text w-1/3"> Lista de Predios </div>
        <!--
        <button mat-raised-button class="bg-success"

        [color]="'primary'"  >Descargar  <mat-icon svgIcon="heroicons_outline:document-download" ></mat-icon> </button>-->
    </div>
    <div class="w-full">
        <section *ngIf="landRecords" class="container">
            <app-list-land-maintenance-table

            (changePage)="onChangePage($event)"
            ></app-list-land-maintenance-table>
        </section>
    </div>
