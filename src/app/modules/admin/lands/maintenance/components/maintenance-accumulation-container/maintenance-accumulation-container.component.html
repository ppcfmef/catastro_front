<div class="flex flex-col">
    <app-back-list-land class="mb-6" [backLink]="data"></app-back-list-land>
    <app-search-land (agregarPredioEvent)="onAgregarPredio($event)"></app-search-land>

    <div class="flex items-end gap-4 my-4">
        <app-upload-support (fileEventEmit)="fileUpload($event)"></app-upload-support>
        <div class="flex p-1">

            <button mat-raised-button class="btn_acc"  (click)="onGenerateAccumulation()"
                *ngIf="landRecords.length>1 && file" [disabled]="disabled">
                    <span class="mr-2"></span>Generar Acumulaci√≥n
                <mat-icon svgIcon="heroicons_outline:refresh"></mat-icon>
            </button>
        </div>
    </div>

    <div class="bg-white">
        <app-land-maintenance-table [dataSource]="landRecords" (dataSourceUpdateEvent)="ondataSourceUpdate($event)"
        [isRemove]="true" [typeAction]="'leer'" [typeMaintenace]="'Acumulacion'"></app-land-maintenance-table>
    </div>

    <div class="bg-white mt-4" *ngIf="landAffected.length > 0">
        <h1 class="text-lg font-bold  pl-4 pt-3 mb-2">Predios afectados</h1>
        <app-list-land-affected-table class="land"
            [dataSource]="landAffected"
        ></app-list-land-affected-table>
    </div>

</div>
