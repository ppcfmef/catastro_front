<div class="flex flex-row gap-4  my-4 content-end"   [formGroup]="search">
    <mat-form-field class="fuse-mat-no-subscript fuse-mat-dense w-1/3 input-icon-form">
      <mat-label>Codigo Unico de predio(*)</mat-label>

      <input type="text" matInput
      placeholder=" Buscar por CPU "
      [matAutocomplete]="auto" formControlName="search" >
      <mat-autocomplete  #auto="matAutocomplete" (optionSelected)='onSelectedPredio($event)'>
        <mat-option *ngFor="let option of landRecords " [value]="option.cup" >
          <b><small >{{option.cup}}|{{option.department}} - {{option.habilitacionName}}</small></b>
          <small> {{option.streetName}}</small>

        </mat-option>
      </mat-autocomplete>
      <mat-icon
      [matTooltip]="'Limpiar buscador'"
      class="hidden sm:flex icon-size-5"
      [svgIcon]="'heroicons_solid:x'"
      (click)="onCleanSearch()"
    ></mat-icon>
    <button mat-flat-button
    [color]="'primary'"
    (click)="onClickSearch()"
    >
      <mat-icon svgIcon="heroicons_outline:search"></mat-icon>
    </button>


    </mat-form-field>

    <div class="w-1/3  my-6">
        <button mat-raised-button class="mat-primary" [disabled]="!cupSelect"  (click)="onClickAgregarPredio()" ><mat-icon svgIcon="heroicons_outline:plus"></mat-icon>  Agregar Predio  </button>
    </div>
</div>
