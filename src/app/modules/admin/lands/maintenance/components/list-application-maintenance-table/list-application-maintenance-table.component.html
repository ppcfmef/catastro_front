<table mat-table (matSortChange)="sortData($event)" [dataSource]="dataTable"  matSort class="w-full table-base icon-color" matSortDisableClear>
    <ng-container matColumnDef="nro">
      <th mat-header-cell *matHeaderCellDef> Nro.</th>
        <td mat-cell *matCellDef="let element; let i = index">
            {{  + i + 1 }}
        </td>
    </ng-container>

    <ng-container matColumnDef="ubigeo">
        <th mat-header-cell *matHeaderCellDef> Ubigeo </th>
        <td mat-cell *matCellDef="let element" > {{element.ubigeo}} </td>
      </ng-container>



    <ng-container matColumnDef="c_predios">
        <th mat-header-cell *matHeaderCellDef> Predios</th>
        <td mat-cell *matCellDef="let element" >  {{element.landsFlat}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="no-hide-arrow " > Tipo de Solicud </th>
        <td mat-cell *matCellDef="let element" class="pr-6 font-medium whitespace-nowrap" > {{element.type}} </td>
      </ng-container>


    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="no-hide-arrow"> Fecha </th>
      <td mat-cell *matCellDef="let element"  > {{element.date| date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef   mat-sort-header class="no-hide-arrow"> Estado </th>
        <td mat-cell *matCellDef="let element" > 
          <div class="label"
            [ngClass]="{'pending': element.idStatus === 1, 'success' : element.idStatus === 2, 'rejected' : element.idStatus === 3}"  > 
            {{element.status}} 
        </div>  
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"

      ></tr>
  </table>
  <mat-paginator [length]="length"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="onPage($event)"
          >
  </mat-paginator>
