<table mat-table [dataSource]="dataSource" class="shadow bg-card w-full">
    <ng-container matColumnDef="nro">
      <th mat-header-cell *matHeaderCellDef> Nro.</th>
        <td mat-cell *matCellDef="let element; let i = index">
            {{  + i + 1 }}
        </td>
    </ng-container>

    <ng-container matColumnDef="ubigeo">
        <th mat-header-cell *matHeaderCellDef> Ubigeo </th>
        <td mat-cell *matCellDef="let element" > {{element.ubigeo}} </td>
      </ng-container>



    <ng-container matColumnDef="c_predios">
        <th mat-header-cell *matHeaderCellDef> Predios</th>
        <td mat-cell *matCellDef="let element" >  </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Id Lote </th>
        <td mat-cell *matCellDef="let element" > {{element.type}} </td>
      </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Nombre de habilitación </th>
      <td mat-cell *matCellDef="let element" > {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Nombre de vía </th>
      <td mat-cell *matCellDef="let element"  > {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Mza. Urbana </th>
        <td mat-cell *matCellDef="let element"  > {{element.username}} </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"

      ></tr>
  </table>
