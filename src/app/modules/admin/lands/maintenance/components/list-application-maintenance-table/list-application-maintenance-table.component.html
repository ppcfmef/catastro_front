<div class="">
  
  <div class="table-container">
    <table  
    mat-table 
    (matSortChange)="sortData($event)" 
    [dataSource]="dataTable"  
    matSort 
    class="w-full table-base icon-color text-base wrapper_table" 
    matSortDisableClear>
  
    <ng-container matColumnDef="nro">
        <th mat-header-cell *matHeaderCellDef> Nro.</th>
          <td mat-cell *matCellDef="let element; let i = index">
             <span  class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">{{  + i + 1 }}</span> 
          </td>
    </ng-container>
  
      <ng-container matColumnDef="ubigeo">
          <th mat-header-cell *matHeaderCellDef> Ubigeo </th>
          <td mat-cell *matCellDef="let element" >
            <span class="pr-6 font-medium whitespace-nowrap">
              {{element.ubigeo}}
            </span> 
          </td>
        </ng-container>
  
      <ng-container matColumnDef="c_predios">
          <th mat-header-cell *matHeaderCellDef> Predios</th>
          <td mat-cell *matCellDef="let element" >  
            <span class="pr-6 whitespace-nowrap">{{element.landsFlat}}</span>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="no-hide-arrow " > Tipo de Solicitud</th>
          <td mat-cell *matCellDef="let element" class="pr-6 font-medium whitespace-nowrap" > {{element.type}} </td>
        </ng-container>
  
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="no-hide-arrow"> Fecha </th>
        <td mat-cell *matCellDef="let element"> 
          <span class="pr-6">{{element.date| date: 'dd/MM/yyyy'}} </span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef   mat-sort-header class="no-hide-arrow"> Estado </th>
          <td mat-cell *matCellDef="let element" > 
            <div class="label"
              [matTooltip] = "element.idStatus === 3 ? 'Ver observaciÃ³n' : null"
              (click)="element.idStatus === 3 && detailObserved(element)"
              [ngClass]="{'pending': element.idStatus === 1, 'success' : element.idStatus === 2, 'rejected' : element.idStatus === 3}"  > 
              {{element.status}} 
              <mat-icon *ngIf="element.idStatus === 3" class="icon-size-4 text-[#F1416C]" svgIcon="mat_solid:double_arrow"></mat-icon>
          </div>  
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{ 'predioSelected': selectedRowIndex === row.id }"
        ></tr>
    </table>
  </div>
  
    <mat-paginator [length]="length"
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="onPage($event)"
            >
    </mat-paginator>
</div>
