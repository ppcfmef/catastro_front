<mat-drawer-container class="flex flex-col flex-auto min-w-0" (backdropClick)="onBackdropClicked()">
  <mat-drawer class="w-120 shadow-xl" #matDrawer [mode]="mode" [opened]="false" [position]="'end'" [disableClose]="true">
    <router-outlet></router-outlet>
  </mat-drawer>
  <mat-drawer-content class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="bg-default">
      <div class="flex flex-col w-full mx-auto px-6 sm:px-8">
        <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 w-full">
          <div class="flex flex-auto items-center min-w-0 w-full">
            <div class="flex flex-col min-w-0 w-full">

              <div class="text-2xl md:text-3xl font-semibold tracking-tight leading-7 md:leading-snug truncate w-full"
              matTooltip=" En este submódulo, las municipalidades podrán iniciar o registrar aquellos procesos relacionados a la modificación de la propiedad inmobiliaria. 
              Haga clic en “Añadir solicitud“ para iniciar el proceso.">{{'Mantenimiento de Predios' }}
              </div>

              <div class="flex items-center">
                <div class="leading-5 truncate text-secondary text-md">
                  <div class="text-lg font-medium tracking-tight leading-6">Lista de Solicitudes</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
            <button (click)="onAddApplication()" class="bg-mef-btn-success rounded-md" mat-raised-button
              [color]="'accent'">
              <mat-icon svgIcon="heroicons_outline:plus"></mat-icon>
              <span class="ml-2">Añadir solicitud</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Content -->
    <div class="w-full px-6 pb-6">
      <app-list-application-maintenance-container></app-list-application-maintenance-container>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
