<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
  <mat-drawer-container 
    class="bg-white"
    (backdropClick)="onBackdropClicked()">
    <mat-drawer 
      #matDrawer 
      class="w-100" 
      [mode]="mode" 
      [opened]="false"
      [position]="'end'"
      [disableClose]="true"
    >
      <router-outlet></router-outlet>
    </mat-drawer>
    <mat-drawer-content>
      <div class="flex flex-col flex-auto min-w-0 py-4">

        <!-- Header -->
        <div class="flex  flex-0 sm:items-center justify-between p-6 sm:py-4 sm:px-10 bg-default">
            <div class="flex-1 min-w-0">
                <!-- Title -->
                <div>
                  <h2 class="text-3xl font-semibold tracking-tight leading-8"> {{ 'Mantenimiento de Predios' }} </h2>
                  <div class="font-medium tracking-tight text-secondary">{{'Lista de Solicitudes'}}</div>
                </div>
            </div>
            <button mat-raised-button class="bg-mef-btn-success rounded-md box-shadow-z1 text-white" 
            (click)="onAddApplication()"> AÃ±adir solicitud
              <mat-icon svgIcon="heroicons_outline:plus">
              </mat-icon>
          </button>

        </div>
        <!-- Main -->
        <div class="flex flex-col flex-auto px-10 py-1">
          <div class="w-full p-6 xl:col-span-2 flex-auto bg-card shadow rounded-xl overflow-hidden">
            <app-list-application-maintenance-container></app-list-application-maintenance-container>
          </div>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
