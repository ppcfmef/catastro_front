<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="text-4xl font-extrabold tracking-tight">
              {{ 'Carga y mantenimiento de datos' }}
            </div>
        </div>

        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <a
                class="ml-4 btn-green"
                mat-flat-button
                [color]="'primary'"
                [routerLink]="'/land/upload/history'">
                <mat-icon [svgIcon]="'heroicons_outline:archive'"></mat-icon>
                <span class="ml-2 mr-1">{{ 'Historial de carga' }}</span>
            </a>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-col flex-auto p-6 sm:p-10">
        <div class="flex-col flex-wrap w-full">
            <app-upload-container></app-upload-container>
        </div>
    </div>
</div>
