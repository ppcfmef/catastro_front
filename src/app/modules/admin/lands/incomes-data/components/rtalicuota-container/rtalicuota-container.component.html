<app-select-icomes-table selectedTable="RT_ALICUOTA"></app-select-icomes-table>

<table mat-table [dataSource]="dataSource" class="shadow bg-card w-full">
  <ng-container matColumnDef="nro">
      <th mat-header-cell *matHeaderCellDef> Nro.</th>
      <td mat-cell *matCellDef="let element; let i = index">
          {{ (pageIndex * pageSize) + i + 1 }}
      </td>
  </ng-container>

  <ng-container matColumnDef="ubigeo">
    <th mat-header-cell *matHeaderCellDef> Ubigeo </th>
    <td mat-cell *matCellDef="let element">
        {{ element.ubigeo }}
    </td>
  </ng-container>

  <ng-container matColumnDef="codContr">
    <th mat-header-cell *matHeaderCellDef> Cod. Contribuyente </th>
    <td mat-cell *matCellDef="let element">
        {{ element.codContr }}
    </td>
  </ng-container>

  <ng-container matColumnDef="recPredAlicuota">
    <th mat-header-cell *matHeaderCellDef> Recaudación de predial corriente </th>
    <td mat-cell *matCellDef="let element">
        {{ element.recPredAlicuota }}
    </td>
  </ng-container>

  <ng-container matColumnDef="emisionPredAlicuota">
    <th mat-header-cell *matHeaderCellDef> Emisión predial alícuota 1% </th>
    <td mat-cell *matCellDef="let element">
        {{ element.emisionPredAlicuota }}
    </td>
  </ng-container>

  <ng-container matColumnDef="fechaData">
    <th mat-header-cell *matHeaderCellDef> Fecha de generación <br /> de información </th>
    <td mat-cell *matCellDef="let element">
        {{ element.fechaData }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="count"
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 25, 50, 100, 250, 500]">
</mat-paginator>
