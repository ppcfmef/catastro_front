<div class="flex justify-end w-full max-w-3xl mb-4">
    <button class="btn-confirm shadow-md mr-4"> 
        <mat-icon class="right" svgIcon="mat_solid:print"></mat-icon>
        Imprimir
    </button>
    <button class="btn-success shadow-md"> 
        <mat-icon class="right" svgIcon="mat_solid:download"></mat-icon>
        Exportar
    </button>
</div>

 
    <section>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full max-w-3xl">
    
          <ng-container matColumnDef="nro">
            <th mat-header-cell *matHeaderCellDef>Nro.</th>
            <td mat-cell *matCellDef="let element; let i = index">
              {{ (pageIndex * pageSize) + i + 1 }}
            </td>
          </ng-container>
        
    
          <ng-container matColumnDef="module">
            <th mat-header-cell *matHeaderCellDef>Módulo</th>
            <td mat-cell *matCellDef="let element">{{element.module}}</td>
          </ng-container>
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Acción</th>
            <td mat-cell *matCellDef="let element">{{element.action}}</td>
          </ng-container>
    
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
          </ng-container>
           
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="w-full max-w-3xl" [length]="length"
                [pageIndex]="pageIndex"
                [pageSize]="pageSize"
                [pageSizeOptions]="[1, 5, 10, 25, 50, 100, 250, 500]"
                >
        </mat-paginator>
      </section>
