<div class="flex flex-col w-full">

    <!-- Header -->
    <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
        <!-- Background -->
        <ng-container *ngIf="user?.avatar">
            <img
                class="absolute inset-0 object-cover w-full h-full"
                [src]="user?.avatar">
        </ng-container>
        <!-- Close button -->
        <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
            <button
                mat-icon-button
                [matTooltip]="'Close'"
                [routerLink]="['../']">
                <mat-icon
                    class="text-blue-500"
                    [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
    </div>


    <div class="relative flex flex-col flex-auto items-center px-6 sm:px-12">
        <div class="w-full max-w-3xl">
            <form [formGroup]="userForm">
                <!-- Avatar -->
                <div class="flex flex-auto items-end -mt-16">
                    <div
                        class="relative flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">

                        <!-- Upload / Remove avatar -->
                        <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
                        <div class="absolute inset-0 flex items-center justify-center z-20">
                            <div>
                                <input
                                    id="avatar-file-input"
                                    class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                                    type="file"
                                    [multiple]="false"
                                    [accept]="'image/jpeg, image/png'"
                                    (change)="uploadAvatar(avatarFileInput.files)"
                                    #avatarFileInput>
                                <label
                                    class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer hover:bg-hover"
                                    for="avatar-file-input"
                                    matRipple>
                                    <mat-icon
                                        class="text-white"
                                        [svgIcon]="'heroicons_outline:camera'"></mat-icon>
                                </label>
                            </div>
                            <div>
                                <button
                                    mat-icon-button
                                    (click)="removeAvatar()">
                                    <mat-icon
                                        class="text-white"
                                        [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                </button>
                            </div>
                        </div>
                        <!-- Image/Letter -->
                        <img
                            class="object-cover w-full h-full"
                            *ngIf="user?.avatar"
                            [src]="user?.avatar">
                        <div
                            class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                            *ngIf="!user?.avatar">
                            {{user?.username.charAt(0) || 'N'}}
                        </div>

                    </div>
                </div>

                <!-- Title -->
                <div
                    class="mt-3 text-4xl font-bold truncate">{{ id ? 'Editar usuario' : 'Nuevo usuario'}}</div>

                <!-- Username -->
                <div class="mt-8">
                    <div class="space-y-4">
                        <div class="flex">
                            <mat-form-field
                                class="fuse-mat-no-subscript flex-auto flex-auto">
                                <mat-label>DNI</mat-label>
                                <mat-icon
                                    matPrefix
                                    class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:tag'"></mat-icon>
                                <input
                                    matInput
                                    [formControlName]="'dni'"
                                    [placeholder]="'DNI'">
                            </mat-form-field>
                            <mat-form-field
                                class="fuse-mat-no-subscript flex-auto w-full max-w-24 sm:max-w-60 ml-2 sm:ml-6">
                                <mat-label>Contraseña</mat-label>
                                <mat-icon
                                    [matTooltip]="'Generar contraseña'"
                                    (click)="generatePassword()"
                                    matPrefix
                                    class="hidden touched sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:lock-closed'"></mat-icon>
                                <input
                                    matInput
                                    type="password"
                                    [formControlName]="'password'"
                                    [placeholder]="'Contraseña'">
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <!-- Personal Info -->
                <div class="mt-8">
                    <div class="space-y-4">
                        <div class="flex">
                            <mat-form-field class="fuse-mat-no-subscript flex-auto">
                                <mat-label>Nombre</mat-label>
                                <mat-icon
                                    matPrefix
                                    class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                <input
                                    matInput
                                    [formControlName]="'firstName'"
                                    [placeholder]="'Nombre'"
                                    [spellcheck]="false">
                            </mat-form-field>
                            <mat-form-field
                                class="fuse-mat-no-subscript flex-auto w-full max-w-24 sm:max-w-60 ml-2 sm:ml-6">
                                <mat-label>Apellido</mat-label>
                                <mat-icon
                                    matPrefix
                                    class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                <input
                                    matInput
                                    [formControlName]="'lastName'"
                                    [placeholder]="'Apellido'">
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <!-- Emails -->
                <div class="mt-8">
                    <div class="space-y-4">
                        <div class="flex">
                            <mat-form-field class="fuse-mat-no-subscript flex-auto">
                                <mat-label>Email</mat-label>
                                <mat-icon
                                    matPrefix
                                    class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                                <input
                                    matInput
                                    type="email"
                                    [formControlName]="'email'"
                                    [placeholder]="'Correo Electronic'"
                                    [spellcheck]="false">
                            </mat-form-field>
                            <mat-form-field class="fuse-mat-no-subscript w-full max-w-24 sm:max-w-60 ml-2 sm:ml-6">
                                <mat-label>Rol</mat-label>
                                <mat-icon
                                    matPrefix
                                    class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                <mat-select formControlName="role">
                                    <ng-container *ngFor="let role of roles$ | async">
                                        <mat-option [value]="role.id">{{ role.name }}</mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <!-- Personal Info -->
                <div class="mt-8">
                    <div class="space-y-4">
                        <div class="flex">
                            <mat-form-field class="fuse-mat-no-subscript flex-auto">
                                <mat-label>Institucion</mat-label>
                                <mat-icon
                                    matPrefix
                                    class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                <mat-select formControlName="institution">
                                    <ng-container *ngFor="let institute of institutes$ | async">
                                        <mat-option [value]="institute.id">{{ institute.name }}</mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field
                                class="fuse-mat-no-subscript flex-auto w-full max-w-24 sm:max-w-60 ml-2 sm:ml-6">
                                <mat-label>Puesto de trabajo</mat-label>
                                <mat-icon
                                    matPrefix
                                    class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                <input
                                    matInput
                                    [formControlName]="'jobTitle'"
                                    [placeholder]="'Puesto de trabajo'">
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <!-- Personal Info -->
                <div class="mt-8">
                    <div class="space-y-4">
                        <div class="flex gap-4">
                            <mat-form-field class="fuse-mat-no-subscript flex-auto">
                                <mat-label>Departamento</mat-label>
                                <mat-icon
                                    matPrefix
                                    class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:view-boards'"></mat-icon>
                                <mat-select formControlName="department">
                                    <ng-container *ngFor="let department of departments$ | async">
                                        <mat-option [value]="department.code">{{ department.name }}</mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field class="fuse-mat-no-subscript flex-auto">
                                <mat-label>Provincia</mat-label>
                                <mat-icon
                                    matPrefix
                                    class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:view-boards'"></mat-icon>
                                <mat-select formControlName="province">
                                    <ng-container *ngFor="let province of provinces$ | async">
                                        <mat-option [value]="province.code">{{ province.name }}</mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field class="fuse-mat-no-subscript flex-auto">
                                <mat-label>Distrito</mat-label>
                                <mat-icon
                                    matPrefix
                                    class="hidden sm:flex icon-size-5"
                                    [svgIcon]="'heroicons_solid:view-boards'"></mat-icon>
                                <mat-select formControlName="district">
                                    <ng-container *ngFor="let district of districts$ | async">
                                        <mat-option [value]="district.code">{{ district.name }}</mat-option>
                                    </ng-container>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="mt-8">
                    <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
                        <mat-label>Observaciones</mat-label>
                        <mat-icon
                            matPrefix
                            class="hidden sm:flex icon-size-5"
                            [svgIcon]="'heroicons_solid:menu-alt-2'"></mat-icon>
                        <textarea
                            matInput
                            [formControlName]="'observation'"
                            [placeholder]="'Observaciones'"
                            [rows]="5"
                            [spellcheck]="false"
                            matTextareaAutosize></textarea>
                    </mat-form-field>
                </div>

                <!-- Actions -->
                <div
                    class="flex items-center mt-10 -mx-6 sm:-mx-12 py-4 pr-4 pl-1 sm:pr-12 sm:pl-7 border-t bg-gray-50 dark:bg-transparent">
                    <!-- Delete -->
                    <ng-container *ngIf="id">
                        <button
                            mat-button
                            [color]="'warn'"
                            [matTooltip]="'Eliminar usuario'"
                            (click)="delete()">
                            Eliminar
                        </button>
                    </ng-container>
                    <!-- Cancel -->
                    <button
                        class="ml-auto"
                        mat-button
                        [matTooltip]="'Cancelar'"
                        (click)="closeDrawer()">
                        Cancelar
                    </button>
                    <!-- Save -->
                    <button
                        class="ml-2"
                        mat-flat-button
                        [color]="'primary'"
                        [matTooltip]="'Guardar / actualizar usuario'"
                        (click)="updateContact()">
                        Guardar
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>
