<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container (backdropClick)="onBackdropClicked()"
                          class="flex-auto h-full bg-card dark:bg-transparent">

        <!-- Drawer -->
        <mat-drawer
            class="w-full md:w-160 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col bg-gray-100 dark:bg-transparent">

            <!-- Main -->
            <div class="flex flex-col flex-auto">

                <!-- Header -->
                <div
                    class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between p-6 sm:py-12 md:px-8 border-b bg-card dark:bg-transparent">
                    <!-- Title -->
                    <div>
                        <div class="text-4xl font-extrabold tracking-tight leading-none">{{ title }}</div>
                    </div>

                    <!-- Main actions -->
                    <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
                        <!-- Add contact button -->
                        <button
                            class="ml-4"
                            mat-flat-button
                            (click)="redirectPage()"
                            [color]="'primary'">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Agregar usuario</span>
                        </button>
                    </div>

                </div>

                <div class="flex flex-col w-full p-6">
                    <div class="flex flex-col">
                        <table mat-table [dataSource]="dataSource" class="shadow bg-card w-full">

                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->
                            <ng-container matColumnDef="nro">
                                <th mat-header-cell *matHeaderCellDef> Nro.</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element?.id }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="username">
                                <th mat-header-cell *matHeaderCellDef> Usuario</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element?.username }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="rol">
                                <th mat-header-cell *matHeaderCellDef> Rol</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element?.role?.name }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef> Estado</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element?.isActive }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="creationDate">
                                <th mat-header-cell *matHeaderCellDef> Fecha creacion</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element?.dateJoined | date:'dd-MM-YYYY' }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>*</th>
                                <td mat-cell *matCellDef="let element; let i = index">
                                    <button mat-icon-button class="mat-primary"
                                            (click)="redirectPage(element.id)"
                                            matTooltip="ver detalle de envio">
                                        <mat-icon [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [length]="count"
                                       [pageIndex]="0"
                                       [pageSizeOptions]="[5, 10, 25, 50, 100, 250, 500]">
                        </mat-paginator>
                    </div>
                </div>


            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
