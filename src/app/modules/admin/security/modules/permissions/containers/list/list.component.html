<div class="flex flex-col w-full">
    <table mat-table [dataSource]="dataSource" class="shadow bg-card w-full">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="nro">
            <th mat-header-cell *matHeaderCellDef> Nro. </th>
            <td mat-cell *matCellDef="let element">
                {{ element?.id }}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre del permiso </th>
            <td mat-cell *matCellDef="let element">
                {{ element?.description }}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>*</th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button mat-icon-button class="mat-primary"
                        (click)="redirectPage(element.id)"
                        matTooltip="ver detalle">
                    <mat-icon [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                </button>

                <button mat-icon-button class="mat-warn"
                        (click)="delete(element?.id)"
                        matTooltip="eliminar usuario">
                    <mat-icon [svgIcon]="'heroicons_solid:x-circle'"></mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="count"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 50, 100, 250, 500]">
    </mat-paginator>

</div>
