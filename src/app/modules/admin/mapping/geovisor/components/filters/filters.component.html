<div class="flex flex-col  w-full gap-2 "  >
    <div class="w-full flex flex-col justify-between">
        <mat-form-field class="fuse-mat-no-subscript fuse-mat-dense w-12/12">
            <mat-label >Servicio Tematico</mat-label>

            <mat-select  [(value)]="params.serviceId" placeholder="Elegir"   (selectionChange)="selectService()">
                <ng-container *ngFor="let imageLayer of listImageLayers ">
                    <mat-option [value]="imageLayer.id">{{ imageLayer.title }}</mat-option>
                </ng-container>

            </mat-select>
        </mat-form-field>


        <mat-form-field class="fuse-mat-no-subscript fuse-mat-dense w-12/12">
            <mat-label >Capa</mat-label>

            <mat-select  [(value)]="params.featureId" placeholder="Elegir"  >
                <ng-container *ngFor="let layer of layers ">
                    <mat-option [value]="layer.id">{{ layer.name }}</mat-option>
                </ng-container>

            </mat-select>
        </mat-form-field>



    </div>


    <h2>BÃºsqueda de Ubigeo</h2>
    <div class="w-full flex flex-col justify-between">


        <mat-form-field class="fuse-mat-no-subscript fuse-mat-dense w-12/12">
            <mat-label >Departamento</mat-label>

            <mat-select  [(value)]="params.department" placeholder="Elegir" [disabled]="isReadOnly"  (selectionChange)="selectDep()">
                <ng-container *ngFor="let department of departments$ | async">
                    <mat-option [value]="department.code"> {{ department.name }}</mat-option>
                </ng-container>

            </mat-select>
        </mat-form-field>

        <mat-form-field class="fuse-mat-no-subscript fuse-mat-dense w-12/12">
            <mat-label >Provincia</mat-label>

            <mat-select  [(value)]="params.province" placeholder="Elegir" [disabled]="isReadOnly"  (selectionChange)="selectProv()">
                <ng-container *ngFor="let province of provinces$ | async">
                    <mat-option [value]="province.code"> {{ province.name }}</mat-option>
                </ng-container>

            </mat-select>
        </mat-form-field>


        <mat-form-field class="fuse-mat-no-subscript fuse-mat-dense w-12/12">
            <mat-label >Distrito</mat-label>

            <mat-select  [(value)]="params.district" placeholder="Elegir" [disabled]="isReadOnly"  (selectionChange)="selectDist()" >
                <ng-container *ngFor="let district of districts$ | async">
                    <mat-option [value]="district.code"> {{ district.name }}</mat-option>
                </ng-container>

            </mat-select>
        </mat-form-field>



    </div>

    <div class="w-full flex flex-row justify-between">
        {{menssage }}
    </div>

    <div class="w-full flex flex-row justify-between">


        <div class="flex flex-col w-6/12 items-center p-3">
            <div class="flex flex-col w-48 sm:w-30  m-1 p-2 shadow-md rounded-2xl  bg-card justify-center">
                <div class="aspect-w-9 aspect-h-6 ">
                    <div class="flex items-center justify-center">
                        <div class="relative">
                            <mat-icon class="notranslate icon-size-14 text-hint"
                                      svgIcon="iconsmind:file_download"></mat-icon>


                        </div>
                    </div>
                </div>
                <div class="flex flex-col flex-auto justify-center text-center text-sm font-medium">
                    <div class="mat-tooltip-trigger truncate text-primary-500"> &nbsp;</div>

                </div>
            </div>
            <div class="flex flex-col items-center justify-between">
                <div>
                    <button class="mat-focus-indicator mat-flat-button mat-button-base bg-success"
                        (click)="descargar()"  >
                        <span class="ml-2 mr-1 w-full c-white">Descargar</span>
                    </button>
                </div>
            </div>
        </div>




        <div class="flex flex-col w-6/12 items-center p-3">

            <label for="uploadfile"
            class="flex flex-col w-48 sm:w-30  m-1 p-2 shadow-md rounded-2xl cursor-pointer bg-card justify-center">
         <div class="aspect-w-9 aspect-h-6 ">
             <div class="flex items-center justify-center">
                 <div class="relative">
                     <mat-icon *ngIf="!fileName " class="notranslate icon-size-14 text-hint"
                               svgIcon="iconsmind:file_upload"></mat-icon>

                               <mat-icon *ngIf="fileName" class="notranslate icon-size-14 text-hint"
                               svgIcon="iconsmind:file"></mat-icon>


                 </div>
             </div>
         </div>

         <div class="flex flex-col flex-auto justify-center text-center text-sm font-medium">
             <div class="mat-tooltip-trigger truncate c-confirm">{{ fileName ? fileName : "Seleccionar"}}</div>

         </div>

         <input accept=".zip" type="file" (change)="uploadFile($event)" hidden name="uploadfile"
                id="uploadfile"  #uploadfile>

     </label>
     <button class=" w-full mat-focus-indicator mat-flat-button mat-button-base bg-confirm "
             (click)="cargar()" [disabled]="isDisabled" >

         <span class="ml-2 mr-1 w-full c-white">Cargar</span>
     </button>

        </div>

<!--
        <div class="flex flex-col w-6/12 items-center p-3">
            <button class="mat-focus-indicator mat-flat-button mat-button-base bg-success"
            (click)="cargar()" [disabled]="isDisabledCargar" >
            <mat-icon svgIcon="heroicons_outline:upload"></mat-icon>
            <span class="ml-2 mr-1  c-white">Cargar</span>
            </button>
        </div>-->

    </div>


</div>
