
<div class="flex flex-col p-4 pb-2 w-100">
    <div class="flex  flex-row gap-x-4">
        <button class="green-button-solid" (click)="redirecto()">
            <mat-icon svgIcon="arrow_back_ios" class="arrow-back"></mat-icon>
        </button>
        <span class="title-primary">Asignacion de carga</span>

    </div>

    <span class="text-secundary mt-3">Manzanas asignadas:</span>

    <div class="w-full mt-4">
        <app-table
        [dataSource]="dataSource"
        [columns]="tableColumns"
        [config]="tableConfig"
        (action)="onZoom($event)"
        >
        </app-table>
    </div>

    <div class="flex items-center justify-between mb-4">
        <span class="text-secundary font-bold">Fecha estimada de entrega: </span>
        <mat-form-field class="h-11">
            <input matInput [matDatepicker]="picker" autocomplete="off" type="text" placeholder="Fecha">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <app-detail-operador></app-detail-operador>
    <div class="flex w-full pt-4 gap-4 py-3 justify-between">
        <ng-container *ngFor="let card of cards">
            <app-widget [card]="card"></app-widget>
        </ng-container>

    </div>
</div>
