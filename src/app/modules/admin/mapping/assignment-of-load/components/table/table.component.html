<table class="w-full table-list" mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let col of tableColumns" [matColumnDef]= "col.matcolumndef">
      <th mat-header-cell *matHeaderCellDef>{{col.matheaderdef}}</th>
      <td mat-cell  *matCellDef="let row">{{row[col.matcelldef] }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container  matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <ng-container *ngIf="tableConfig.isDeleted">
                    <button (click)="onDelete(row)"
                    matTooltip="Eliminar">
                        <mat-icon mat-icon svgIcon="mat_outline:delete" class="red-icon"></mat-icon>
                    </button>
                </ng-container>
               <ng-container *ngIf="tableConfig.isEdit" >
                    <button (click)="onEdit(row)"
                    matTooltip="Ver">
                        <mat-icon svgIcon="mat_outline:remove_red_eye" class="blue-icon"></mat-icon>
                    </button>
                </ng-container>
                <ng-container *ngIf="tableConfig.isZoom" >
                    <button (click)="onZoom(row)"
                    matTooltip="Ver">
                        <mat-icon svgIcon="zoom_in" class="blue-icon"></mat-icon>
                    </button>
                </ng-container>
            </td>
    </ng-container>

  <!-- select Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null; onSelect()"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
