<div class="flex gap-x-3 px-4 ">
    <div class="w-250 lg:w-377 py-3">
      <div class="flex flex-col lg:flex-row gap-2 lg:gap-x-5 justify-betwee">
        <span class="title-primary">Asignacion de carga</span>
        <!-- esto va cambiar con material  -->
        <button class="green-button-solid">
            <mat-icon svgIcon="mat_outline:add"></mat-icon>
            Nueva carga
        </button>
      </div>

      <span class="text-black mt-3 text-base">Buscar por:</span>
      <div class="flex border border-gary-100 p-2 rounded-lg my-2 border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 text-base">
        <input class="w-full" placeholder="Cod. carga y/o Urbanización">
        <span class="flex" >
          <mat-icon svgIcon="mat_outline:search"></mat-icon>
        </span>
      </div>

      <div class="w-full">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
            <mat-tab label="Por asignar">

                <table class="w-full table-list" mat-table [dataSource]="cargasData">

                    <ng-container matColumnDef="nro">
                      <th mat-header-cell *matHeaderCellDef>Nro.</th>
                      <td mat-cell *matCellDef="let carga">{{ carga.nro }}</td>
                    </ng-container>
                  
                    <ng-container matColumnDef="codCarga">
                      <th mat-header-cell *matHeaderCellDef>Cód. Carga</th>
                      <td mat-cell *matCellDef="let carga">{{ carga.codCarga }}</td>
                    </ng-container>
                  
                    <ng-container matColumnDef="fecha">
                      <th mat-header-cell *matHeaderCellDef>Fecha</th>
                      <td mat-cell *matCellDef="let carga">{{ carga.fecha }}</td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let carga">
                            <mat-icon svgIcon="mat_outline:delete"></mat-icon>
                            <mat-icon svgIcon="heroicons_solid:eye"></mat-icon>
                        </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                  </table>

            </mat-tab>
            <mat-tab label="Asignado">Asignado</mat-tab>
            <mat-tab label="Atendido">Atendido</mat-tab>
          </mat-tab-group>
          
      </div>

    </div>

 
  </div>
