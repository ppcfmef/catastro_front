<table mat-table [dataSource]="dataSource" class="shadow bg-card w-full">
    <ng-container matColumnDef="nro">
      <th mat-header-cell *matHeaderCellDef> Nro.</th>
        <td mat-cell *matCellDef="let element; let i = index" class="text-center">
            {{ (pageIndex * pageSize) + i + 1 }}
        </td>
    </ng-container>

    <ng-container matColumnDef="ownerName">
        <th mat-header-cell *matHeaderCellDef> Contribuyente </th>
        <td mat-cell *matCellDef="let element" > {{element.ownerName}} </td>
      </ng-container>

    <ng-container matColumnDef="cup">
      <th mat-header-cell *matHeaderCellDef> Codigo de Predio Municipal </th>
      <td mat-cell *matCellDef="let element" > {{element.cpm}} </td>
    </ng-container>

    <ng-container matColumnDef="habilitacionName">
      <th mat-header-cell *matHeaderCellDef> Nombre de habilitación </th>
      <td mat-cell *matCellDef="let element" > {{element.habilitacionName}} </td>
    </ng-container>


    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let element"  > {{element?.streetTypeName}} {{element?.streetName}} {{element?.municipalNumber}} </td>
    </ng-container>



    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index" class="text-center">

            <button  class="button-success"
                    (click)="landSelection(element)"
                    matTooltip="iniciar">

                <mat-icon  svgIcon="feather:map-pin"></mat-icon>
            </button>


        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"

      ></tr>
  </table>
  <mat-paginator [length]="length"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="onPage($event)"
          >
  </mat-paginator>
